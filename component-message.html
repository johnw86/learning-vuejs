<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
    <style>
        body {
            margin: 2em;
        }
    </style>
</head>

<body>

    <div id="root" class="container">

        <message title="Hello World" body="Lorem ipsum dolor sit amet, consectetur adipiscing elit." color="primary"></message>

        <message title="Hello Jimmy" body="Lorem ipsum dolor sit amet, consectetur adipiscing elit." color="dark"></message>

        <message title="Hello Jimmy" body="Lorem ipsum dolor sit amet, consectetur adipiscing elit." size="small"></message>

        <message title="Hello Jimmy" body="Lorem ipsum dolor sit amet, consectetur adipiscing elit." size="large"></message>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>

    <script>
        Vue.component('message', {
            props: ['title', 'body', 'color', 'size'],
            data: function () {
                return {
                    isVisible: true,
                    colorClass: this.color ? 'is-' + this.color : '',
                    sizeClass: this.size ? 'is-' + this.size : ''
                }
            },
            template: `
            <article class="message" v-bind:class="[colorClass, sizeClass]" v-show="isVisible">
                <div class="message-header">
                    <p>{{ title }}</p>
                    <button class="delete" aria-label="delete" @click="isVisible = false"></button>
                </div>
                <div class="message-body">{{ body }}</div>
            </article>`
        });

        new Vue({
            el: '#root'
        });
    </script>

</body>

</html>
